<div class="card">
    <div class="card-header">
      <h3>{{ partnerRequest.name }}</h3>
      <p>{{ partnerRequest.role }}</p>
    </div>
    <div class="card-body">
      <p><strong>Kurs:</strong> {{ partnerRequest.kurs }}</p>
      <p><strong>Gesucht:</strong> {{ partnerRequest.searchingFor }}</p>
      <p><strong>Beschreibung:</strong> {{ partnerRequest.description }}</p>
    </div>
    <div class="card-footer">
      <span>{{ partnerRequest.date | date }}</span>
    </div>
  </div>
